<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./CSS/reset.css">

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <h1 class="header__title">
                    CSS Dinner Shopping List

                <p class="header__text">

                    <li class="main__list--text">
                        <input class="main_checkbox" type="checkbox">

                    </li>
                    <li class="main__list--text">
                        <input class="main_checkbox" type="checkbox">
                        <label class="main__list--item" for="">15 bentos</label>
                    </li class="main__list--text">
                    <li class="main__list--text">
                        <input class="main_checkbox" type="checkbox">
                        <label class="main__list--item" for="">1 bottle of Sake (for my friends)</label>
                    </li>
                </ul>
            </div>
            <div class="container">
                <footer class="footer">
                    <p class="footer__item">
                        Bon appetit :)
                    </p>
                </footer>
            </div>
        </main>
    </div>

</html>
